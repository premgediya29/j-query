<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="pro9.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" type="text/css" href="slick.css">
    <link rel="stylesheet" type="text/css" href="slick-theme.css">
  
  


    <style>
        html,
        body {
          position: relative;
          height: 100%;
        }
    
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color: #000;
          margin: 0;
          padding: 0;
        }
    
        .swiper {
          margin-top: 5%;
          width: 80%;
          height: 80%;
        }
    
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        .swiper-slide img {
          display: block;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
  
  </style>
  
  <style>
  html, body {
    margin: 0;
    padding: 0;
  }

  * {
    box-sizing: border-box;
  }

  .slider {
      width: 80%;
      margin: 100px auto;
  }

  .slick-slide {
    margin: 0px 20px;
  }

  .slick-slide img {
    width: 100%;
  }

  .slick-prev:before,
  .slick-next:before {
    color: black;
  }


  .slick-slide {
    transition: all ease-in-out .3s;
    /* opacity: .2; */
  }
  
  .slick-active {
    /* opacity: .5; */
  }

  .slick-current {
    /* opacity: 1; */
  }
  </style>




</head>
<body>
    
    <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/salad-gf8379b8cd_1280.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/salmon-g56db2f0e1_1280.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/spaghetti-g2aabfe291_1280.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/vegetables-g2d62d3be5_1280.jpg" alt=""></div>
            <!-- <div class="swiper-slide">Slide 5</div> -->
            <!-- <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div> -->
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      


        <section class="regular slider">
            <div>
              <img src="img/burj-khalifa-g13586d768_640.jpg">
            </div>
            <div>
              <img src="img/helixbridge-g637a77471_640.jpg">
            </div>
            <div>
              <img src="img/dubai-gdd56a7199_640.jpg">
            </div>
            <div>
              <img src="img/ferris-wheel-g79360dc73_640.jpg">
            </div>
            <div>
              <img src="img/buildings-g5cb6629da_640.jpg">
            </div>
            <div>
              <img src="img/singapore-g6af97419c_640.jpg">
            </div>
          </section>
    


</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="slick.js" type="text/javascript" charset="utf-8"></script>


<script>
    var swiper = new Swiper(".mySwiper", {
      autoplay:true,
      autoplayspeed:2400,
      navigation: {
        
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

<script>
    $(document).ready(function(){   
            
            $(".regular").slick({
        dots: true,
        infinite: true,
        autoplay:true,
      autoplayspeed:2400,
        slidesToShow: 3,
        slidesToScroll: 1
      });
        });

  </script>


</html>
